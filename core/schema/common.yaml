components:
  messages:

    Status:
      payload:
        type: object
        properties:
          status:
            type: string
            enum: [online, offline, ready]

    BatteryStatusMessage:
      summary: Generic battery event used by robot extensions.
      payload:
        type: object
        properties:
          level:
            type: integer
            minimum: 0
            maximum: 100
          charging:
            type: boolean
          timestamp:
            type: string
            format: date-time
        required:
          - level
          - charging